<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Auto-Battler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Belwe+Bold:wght@400&family=Roboto:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #1a1510; /* Dark wood base */
        color: #e5e5e5;
        background-image: 
          radial-gradient(circle at center, rgba(60, 40, 20, 0.8) 0%, rgba(10, 5, 0, 0.95) 100%),
          repeating-linear-gradient(45deg, #2a1f15 0, #2a1f15 10px, #251a10 10px, #251a10 20px);
      }
      .font-fantasy {
        font-family: 'Cinzel', serif;
      }
      
      /* HS-style Card Frame */
      .hs-card-frame {
        box-shadow: inset 0 0 10px rgba(0,0,0,0.8), 0 5px 15px rgba(0,0,0,0.5);
      }
      .hs-card-frame::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: inherit;
        padding: 2px;
        background: linear-gradient(to bottom, #888, #444);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      /* Stat Bubbles */
      .stat-bubble {
        box-shadow: inset 2px 2px 5px rgba(255,255,255,0.3), inset -2px -2px 5px rgba(0,0,0,0.5), 2px 2px 5px rgba(0,0,0,0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1510; 
      }
      ::-webkit-scrollbar-thumb {
        background: #5c4033; 
        border-radius: 4px;
        border: 1px solid #2a1f15;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7a5c45; 
      }

      /* Combat Animations */
      @keyframes floatUp {
        0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
        20% { transform: translate(-50%, -100%) scale(1.5); opacity: 1; text-shadow: 0 0 10px red; }
        100% { transform: translate(-50%, -200%) scale(1); opacity: 0; }
      }
      .damage-text {
        animation: floatUp 0.8s ease-out forwards;
      }
    </style>
